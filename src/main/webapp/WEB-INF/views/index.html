<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>ListCustomer</title>
</head>
<body>
<h3>Students</h3>
<p>
    <a th:href="@{/students/create}">
        Add new student
    </a>
</p>
<p>
    <a th:href="@{/students/sort}">
        Sort By Age
    </a>
</p>

    <form th:method="get" th:action="@{/students/search}" >
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option name="gender" value="">All</option>
            <option name="gender" value="male">Male</option>
            <option name="gender" value="female">Female</option>
            <option name="gender" value="other">Other</option>
        </select>
        <button type="submit">Search</button>
    </form>

<table id = "students">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Age</th>
        <th>Address</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${students}">
        <td th:text="${row.getId()}"></td>
        <td th:text="${row.getName()}"></td>
        <td th:text="${row.getGender()}"></td>
        <td th:text="${row.getAge()}"></td>
        <td th:text="${row.getAddress()}"></td>
        <td><a th:href="@{/students/{id}/update(id=${row.getId()})}">edit</a></td>
        <td><a th:href="@{/students/{id}/delete(id=${row.getId()})}">delete</a></td>
        <td><a th:href="@{/students/{id}/view(id=${row.getId()})}">view</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
