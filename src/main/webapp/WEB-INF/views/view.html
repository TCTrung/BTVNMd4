<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>DetailCustomer</title>
</head>
<body>
<h3>View Customer</h3>
<p>
    <a th:href="@{/students}">
        Back to customer list
    </a>
</p>
<div id="detail">
    <div class="cus-detail">
        <label>Name:</label>
        <label th:text="${student.name}"></label>
    </div>
    <div class="cus-detail">
        <label>Gender:</label>
        <label th:text="${student.gender}"></label>
    </div>
    <div class="cus-detail">
        <label>Age:</label>
        <label th:text="${student.age}"></label>
    </div>
    <div class="cus-detail">
        <label>Address:</label>
        <label th:text="${student.address}"></label>
    </div>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
